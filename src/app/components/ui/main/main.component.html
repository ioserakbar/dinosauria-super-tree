<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs fixed-top">
	<li [ngbNavItem]="1" class="nav-item">
		<button ngbNavLink>Tree</button>
		<ng-template ngbNavContent>
			<pt-round-cladogram />
		</ng-template>
	</li>
	<li [ngbNavItem]="2" class="nav-item">
		<button ngbNavLink>List</button>
		<ng-template ngbNavContent>
			<pt-cladogram-list />
		</ng-template>
	</li>
	<li [ngbNavItem]="3" class="nav-item">
		<button ngbNavLink>Add species</button>
		<ng-template ngbNavContent>
			<pt-add-species />
		</ng-template>
	</li>
	<li [ngbNavItem]="4" class="nav-item">
		<button ngbNavLink>Add clade</button>
		<ng-template ngbNavContent>
			<pt-add-clade />
		</ng-template>
	</li>
	<li [ngbNavItem]="5" class="nav-item">
		<button ngbNavLink>Testing</button>
		<ng-template ngbNavContent>
			<pt-test />
		</ng-template>
	</li>
